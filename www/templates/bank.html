<ion-view view-title="My Results">
    <ion-content> 
        <ion-list>
          <ion-item ng-repeat="dog in dogs" >
            Kibble Number {{$index+1}}
            <span class="item-note">
              {{dog.name}}
              {{dog.age}}
              {{dog.breed}}
              {{dog.contact}}
            </span>
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
